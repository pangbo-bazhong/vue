<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<button v-on:click="message = 'china'">Change it</button>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.6.0.js" ></script>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script>
		
		var data = {
			message: "中国"
		}
		var vm = new Vue({
			el: "#app",
			data: data
		})
		
		
		
		Object.freeze(vm);
		
		
		console.log(vm.$data === data);
		console.log(vm.$el === document.getElementById("app"))
		
	</script>
</html>
