<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="firstName" />
			<input type="text" v-model="lastName" />
			<input type="text" v-model="fullName" />
			<p>{{fullName}}</p>
		</div>
	</body>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				"firstName": "庞",
				"lastName": "波"
			},
			computed:{
				fullName(){
					return this.firstName +" "+ this.lastName;
				}
			}
		})
	</script>
</html>
