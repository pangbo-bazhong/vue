<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button @click="change">点击反转</button>
			{{message}}
			<br/><a v-on:[name]="doSomething">聚焦</a>
		</div>
	</body>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				"message": "这是最原先的值",
				"name": "mousedown"
			},
			methods:{
				change: function(){
					this.message = this.message.split("").reverse().join("");
				},
				doSomething: function(){
					this.message = "中华人民共和国万岁!!!";
				}
			}
		})
	</script>
</html>
