<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.red{
			color: red;
		}
	</style>
	<body>
		<div id="app">
			<li v-for="(m,index) in movies">
				<span :class="{red: index == count?true:false}" @click="change(index)">{{index}}{{m}}</span>
			</li>
		</div>
	</body>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				"movies": ["张飞","关羽","刘备","诸葛亮"],
				"count": 0
			},
			methods: {
				change: function(index){
					this.count = index;
				}
			}
		})
	</script>
</html>
