<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<input type="radio" id="mail" value="男" v-model="sex" />男
			<input type="radio" id="feimail" value="女" v-model="sex" />女
			<div>{{sex}}</div>
		</div>
	</body>
	<!--
		v-model绑定radio时，可以不添加name为一组
	-->
	<script type="text/javascript" src="../js/vue.js"></script>
	<script>
		let vue = new Vue({
			el: "#app",
			data: {
				sex: ""
			}
		})
	</script>

</html>
