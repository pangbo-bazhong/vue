 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<son></son>
		</div>
		
		
		<template id="son">
			<div>
				<p>我是儿子组件</p>
				<grandson></grandson>
			</div>
		</template>
		
		<template id="grandson">
			<div>
				<p>我是孙子组件</p>
				<button @click="click">点击</button>
			</div>
		</template>
	</body>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script>
		let grandson = Vue.extend({
			template:'#grandson',
			methods:{
				click(){
					console.log(this.$parent.sleep);
					
					console.log(this.$root.msg)
				}
			}
		})
		
		let son = Vue.extend({
			template:"#son",
			data(){
				return{
					sleep: "I want to sleep"
				}
			},
			components:{
				grandson
			}
		})
		
		
		
		let app = new Vue({
			el: '#app',
			data:{
				msg: "我是最大的"
			},
			components:{
				son
			}
		})
		
	</script>
</html>
